<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Sign up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/normalize.css"> 
        <link rel="stylesheet" href="../stylesheets/site_wide.css"> 
        <link rel="stylesheet" href="../stylesheets/sign-up.css"> 
    </header>

    <body>
        <section class="sidebar">
            <div>
                Photo by <a href="https://unsplash.com/@elijahhail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Elijah Hail </a>on<a href="https://unsplash.com/s/photos/english-study?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a>
            </div>
        </section>
        <section class="content">
            <form action="" method="post">
                <caption>Let's get started!</caption>
                <fieldset>
                    <p>
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="">EMAIL</label>
                        <input type="email">
                    </p>
                    <p>
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="">PASSWORD</label>
                        <input type="password">
                    </p>
                    <p>
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </p>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <a href="./user/sign-in.html">Log in</a>
            </p>
        </section>
    </body>
</html>
