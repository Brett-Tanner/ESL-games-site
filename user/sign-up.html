<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Sign up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/normalize.css"> 
        <link rel="stylesheet" href="../stylesheets/site_wide.css"> 
        <link rel="stylesheet" href="../stylesheets/sign-up.css"> 
    </header>

    <body>
        <section class="sidebar">
            <div>
                <img src="../assets/icons/site_icon.png" alt="Site Icon - Graduation hat on a computer screen">
            </div>
            <p class="attribution">
                Photo by <a href="https://unsplash.com/@elijahhail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Elijah Hail</a> on <a href="https://unsplash.com/s/photos/english-study?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section class="content">
            <h1>Sign up to track and share your learning progress, earn points and join the leaderboard!</h1>
            <form action="" method="post" id="sign-up">
                <caption>Let's get started!</caption>
                <fieldset>
                    <p>
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="">EMAIL</label>
                        <input type="email">
                    </p>
                    <p>
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="">PASSWORD</label>
                        <input type="password">
                    </p>
                    <p>
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </p>
                </fieldset>
            </form>
            <button type="submit" form="sign-up">Create Account</button>
            <p>
                Already have an account? <a href="./user/sign-in.html">Log in</a>
            </p>
        </section>
    </body>
</html>
