<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Sign up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/normalize.css"> 
        <link rel="stylesheet" href="../stylesheets/site_wide.css"> 
        <link rel="stylesheet" href="../stylesheets/sign-up.css"> 
        <link rel="icon" type="image/png" href="../assets/icons/site_icon.png">
    </header>

    <body>
        <section class="sidebar">
            <div>
                <img src="../assets/icons/site_icon.png" alt="Site Icon - Graduation hat on a computer screen">
            </div>
            <p class="attribution">
                Photo by <a href="https://unsplash.com/@elijahhail?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Elijah Hail</a> on <a href="https://unsplash.com/s/photos/english-study?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </section>
        <section class="content">
            <h1>Sign up to track and share your learning progress, earn points and join the leaderboard!</h1>
            <form action="" method="post" id="sign-up">
                <caption><h2>Let's get started!</h2></caption>
                <fieldset>
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" name="first_name" id="fname" required>
                    </p>
                    <p>
                        <label for="lname">Last Name</label>
                        <input type="text" name="last_name" id="lname" required>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" required>
                    </p>
                    <p>
                        <label for="pwd_confirm">Confirm Password</label>
                        <input type="password" name="pwd_confirm" id="pwd_confirm" required>
                    </p>
                </fieldset>
            </form>
            <button type="submit" form="sign-up">Create Account</button>
            <p>
                Already have an account? <a href="./user/sign-in.html">Log in</a>
            </p>
        </section>
    </body>
</html>
